<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhama Chat - AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* (CSS dipersingkat untuk ruang, tetap sama dengan versi Anda sebelumnya) */
    body { display: flex; height: 100vh; margin: 0; background: #f0f2f5; font-family: 'Segoe UI'; overflow: hidden; }
    .sidebar { width: 80px; background: white; display: flex; flex-direction: column; align-items: center; padding: 20px 0; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); z-index: 10; }
    .profile-placeholder { width: 50px; height: 50px; background: linear-gradient(135deg, #4361ee, #3a0ca3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; margin-bottom: 30px; }
    .sidebar-button { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 15px 0; cursor: pointer; color: #555; }
    .sidebar-button:hover, .sidebar-button.active { background: #f5f7fb; color: #4361ee; }
    .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; background: #f5f7fb; }
    .header { display: flex; flex-direction: column; align-items: center; padding: 40px 20px 20px; background: #f5f7fb; border-bottom: 1px solid #e6e9ef; }
    .header-logo { width: 40px; height: 40px; background: linear-gradient(135deg, #4361ee, #3a0ca3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; margin-bottom: 15px; }
    .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
    .message { max-width: 80%; padding: 12px 18px; margin-bottom: 15px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); line-height: 1.5; }
    .user-message { align-self: flex-end; background: #4361ee; color: white; border-bottom-right-radius: 5px; }
    .assistant-message { align-self: flex-start; background: white; color: #333; border: 1px solid #e6e9ef; border-bottom-left-radius: 5px; }
    .footer { background: white; padding: 15px 20px; border-top: 1px solid #e6e9ef; display: flex; gap: 10px; align-items: center; }
    .input-container { flex: 1; display: flex; background: #f0f2f5; border-radius: 24px; padding: 5px 15px; }
    .input-container input { flex: 1; border: none; background: transparent; font-size: 16px; padding: 12px 0; outline: none; }
    .action-button { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #4361ee; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile-placeholder"><i class="fas fa-user"></i></div>
    <div class="sidebar-button" id="newChatButton">
      <i class="fas fa-plus"></i>
      <span style="font-size:11px;">Chat Baru</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="header-logo"><i class="fas fa-robot"></i></div>
      <h1 style="font-size: 24px; font-weight: 600;">Halo, Saya Rhama.</h1>
      <p style="font-size: 16px; color: #666;">Ada yang bisa saya bantu hari ini?</p>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="footer">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Masukkan Teks..." />
      </div>
      <button class="action-button" id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const newChatButton = document.getElementById('newChatButton');

    const apiKey = 'sk-10c8ab1ad7964c9297b0ac3e76b0a977'; // âœ… Ganti dengan API Key DeepSeek kamu

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
      messageDiv.textContent = text;
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function fetchDeepSeekResponse(message) {
      const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'deepseek-chat',
          messages: [
            { role: 'system', content: 'You are a helpful assistant named Rhama.' },
            { role: 'user', content: message }
          ],
          temperature: 0.5
        })
      });

      if (!response.ok) {
        const errText = await response.text();
        throw new Error(`DeepSeek API Error: ${errText}`);
      }

      const data = await response.json();
      return data.choices[0].message.content;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      messageInput.value = '';

      addMessage('assistant', 'â³ Sedang berpikir...');

      try {
        const response = await fetchDeepSeekResponse(message);
        // Ganti teks terakhir (loading) dengan respons asli
        chatArea.lastChild.remove();
        addMessage('assistant', response);
      } catch (error) {
        chatArea.lastChild.remove();
        addMessage('assistant', 'âŒ Terjadi kesalahan dalam memproses. Coba lagi nanti.');
        console.error(error);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    newChatButton.addEventListener('click', () => {
      chatArea.innerHTML = '';
      addMessage('assistant', 'ðŸ’¬ Percakapan baru dimulai. Ada yang bisa saya bantu?');
    });

    // Pesan awal
    window.onload = () => {
      addMessage('assistant', 'ðŸ‘‹ Halo! Saya Rhama, asisten AI Anda.');
    };
  </script>
</body>
</html>
