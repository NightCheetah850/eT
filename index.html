<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhama Chat - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 80px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .profile-placeholder {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .profile-placeholder i {
            font-size: 24px;
        }

        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 5px;
        }

        .sidebar-button {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
            position: relative;
        }

        .sidebar-button:hover {
            background-color: #f5f7fb;
            color: #4361ee;
        }

        .sidebar-button.active {
            background-color: #e6eeff;
            color: #4361ee;
        }

        .sidebar-button i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-button span {
            font-size: 11px;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f7fb;
        }

        /* Header Styles */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            background-color: #f5f7fb;
            border-bottom: 1px solid #e6e9ef;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .header-logo i {
            font-size: 20px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-area:empty::before {
            content: "Percakapan Anda akan muncul di sini...";
            color: #999;
            font-style: italic;
            align-self: center;
            margin-top: 30px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: #4361ee;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
            color: #333;
            border: 1px solid #e6e9ef;
            border-bottom-left-radius: 5px;
        }

        .thinking-indicator {
            align-self: flex-start;
            background-color: white;
            color: #666;
            padding: 12px 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #4361ee;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Footer Styles */
        .footer {
            background-color: white;
            padding: 15px 20px;
            border-top: 1px solid #e6e9ef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-button {
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-button.active {
            background-color: #4361ee;
            color: white;
        }

        .mode-button i {
            margin-right: 8px;
            font-size: 16px;
        }

        .input-container {
            flex: 1;
            display: flex;
            background-color: #f0f2f5;
            border-radius: 24px;
            padding: 5px 15px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }

        .input-container input::placeholder {
            color: #999;
        }

        .action-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-button:hover {
            background-color: #e4e6eb;
        }

        .send-button {
            background-color: #4361ee;
            color: white;
        }

        .send-button:hover {
            background-color: #3a56d4;
        }

        .api-key-container {
            background-color: #fff;
            border-top: 1px solid #e6e9ef;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }

        .api-key-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .save-api-button {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-api-button:hover {
            background-color: #3a56d4;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .footer {
                flex-wrap: wrap;
            }
            
            .mode-buttons {
                order: 1;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .input-container {
                order: 0;
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="profile-placeholder">
            <i class="fas fa-user"></i>
        </div>
        <div class="sidebar-buttons">
            <div class="sidebar-button" id="newChatButton">
                <i class="fas fa-plus"></i>
                <span>Chat Baru</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="header-title">Halo, Saya Rhama.</h1>
            <p class="header-subtitle">Ada yang bisa saya bantu hari ini?</p>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="mode-buttons">
                <button class="mode-button" id="deepThinkButton">
                    <i class="fas fa-brain"></i> Berpikir keras
                </button>
                <button class="mode-button" id="searchButton">
                    <i class="fas fa-search"></i> Pencarian
                </button>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Masukkan Teks">
            </div>
            
            <button class="action-button" id="attachmentButton">
                <i class="fas fa-paperclip"></i>
            </button>
            <button class="action-button send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- API Key Input -->
        <div class="api-key-container">
            <input type="password" id="apiKeyInput" placeholder="Masukkan API Key DeepSeek">
            <button class="save-api-button" id="saveApiButton">Simpan API Key</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatArea = document.getElementById('chatArea');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const newChatButton = document.getElementById('newChatButton');
            const deepThinkButton = document.getElementById('deepThinkButton');
            const searchButton = document.getElementById('searchButton');
            const attachmentButton = document.getElementById('attachmentButton');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const saveApiButton = document.getElementById('saveApiButton');
            
            let activeMode = null;
            let chatHistory = [];
            let apiKey = localStorage.getItem('deepseekApiKey') || '';
            
            // Initialize chat with welcome message
            setTimeout(() => {
                addMessage('assistant', 'Halo! Saya Rhama, asisten AI Anda. Silakan masukkan API Key DeepSeek Anda untuk mulai menggunakan layanan.');
            }, 500);
            
            // Load saved API key if exists
            if (apiKey) {
                apiKeyInput.value = apiKey;
                addMessage('assistant', 'API Key ditemukan. Silakan ajukan pertanyaan atau gunakan fitur "Berpikir keras" untuk jawaban mendalam.');
            }
            
            // Save API key
            saveApiButton.addEventListener('click', () => {
                apiKey = apiKeyInput.value.trim();
                if (apiKey) {
                    localStorage.setItem('deepseekApiKey', apiKey);
                    addMessage('assistant', 'API Key berhasil disimpan! Silakan mulai mengobrol.');
                } else {
                    addMessage('assistant', 'Masukkan API Key yang valid.');
                }
            });
            
            // Function to add message to chat
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatArea.appendChild(messageDiv);
                
                // Save message to history
                if (sender === 'user' || sender === 'assistant') {
                    chatHistory.push({
                        sender: sender,
                        text: text,
                        timestamp: new Date().toISOString()
                    });
                }
                
                // Auto scroll to bottom
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Function to show thinking indicator
            function showThinkingIndicator() {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.classList.add('thinking-indicator');
                thinkingDiv.id = 'thinkingIndicator';
                
                thinkingDiv.innerHTML = `
                    <div>Sedang berpikir...</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                chatArea.appendChild(thinkingDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Function to hide thinking indicator
            function hideThinkingIndicator() {
                const indicator = document.getElementById('thinkingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Function to call DeepSeek API
            async function fetchDeepSeekResponse(message, mode) {
                if (!apiKey) {
                    throw new Error('API Key belum dimasukkan');
                }
                
                const endpoint = 'https://api.deepseek.com/chat';
                
                const requestBody = {
                    model: "deepseek-chat",
                    messages: [
                        {
                            role: "system",
                            content: mode === 'deepThink' ? 
                                "Anda adalah asisten AI yang berpikir kritis dan mendalam. Berikan jawaban analitis yang komprehensif." : 
                                "Anda adalah asisten AI pencari informasi. Berikan jawaban berdasarkan informasi terkini dan relevan."
                        },
                        {
                            role: "user",
                            content: message
                        }
                    ],
                    temperature: mode === 'deepThink' ? 0.3 : 0.7,
                    max_tokens: 2000
                };
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Terjadi kesalahan pada API');
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            // Send message function
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                if (!apiKey) {
                    addMessage('assistant', 'Silakan masukkan API Key DeepSeek Anda terlebih dahulu.');
                    return;
                }
                
                // Add user message
                addMessage('user', message);
                
                // Clear input
                messageInput.value = '';
                
                // Show thinking indicator
                showThinkingIndicator();
                
                try {
                    // Get AI response
                    const response = await fetchDeepSeekResponse(message, activeMode);
                    
                    // Remove thinking indicator
                    hideThinkingIndicator();
                    
                    // Add AI response
                    addMessage('assistant', response);
                } catch (error) {
                    hideThinkingIndicator();
                    addMessage('assistant', `Maaf, terjadi kesalahan: ${error.message}`);
                    console.error('API Error:', error);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // New chat button
            newChatButton.addEventListener('click', () => {
                chatArea.innerHTML = '';
                chatHistory = [];
                addMessage('assistant', 'Percakapan baru dimulai. Ada yang bisa saya bantu?');
            });
            
            // Mode buttons
            deepThinkButton.addEventListener('click', () => {
                activeMode = 'deepThink';
                deepThinkButton.classList.add('active');
                searchButton.classList.remove('active');
                addMessage('assistant', 'Mode Berpikir Keras diaktifkan. Saya akan memberikan jawaban mendalam untuk pertanyaan Anda.');
            });
            
            searchButton.addEventListener('click', () => {
                activeMode = 'search';
                searchButton.classList.add('active');
                deepThinkButton.classList.remove('active');
                addMessage('assistant', 'Mode Pencarian diaktifkan. Saya akan mencari informasi terkait pertanyaan Anda.');
            });
            
            // Attachment button
            attachmentButton.addEventListener('click', () => {
                addMessage('assistant', 'Fitur lampiran belum tersedia. Silakan masukkan teks langsung.');
            });
            
            // Add hover effects to sidebar button
            newChatButton.addEventListener('mouseenter', () => {
                newChatButton.style.backgroundColor = '#f5f7fb';
                newChatButton.style.color = '#4361ee';
            });
            
            newChatButton.addEventListener('mouseleave', () => {
                newChatButton.style.backgroundColor = '';
                newChatButton.style.color = '#555';
            });
        });
    </script>
</body>
</html>
